<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/config.js" defer></script>
  <script src="js/index.js" defer></script>
  <title>Worldwide Weather</title>
</head>
<body>
  <h1>Worldwide Weather</h1>
  <br>

  <form class="search-form" id="search-form" autocomplete="on">
    <label for="search">Search a location!</label><br>     <!--Let user select number of days of forecast? Default to 3 days, 5 days?-->
    <input type="text" id="search" name="search" placeholder="City, zip code...">
    <input type="submit" value="Submit">
  </form>
  <br>

  <button id="random-btn" type="submit" class="btn btn-primary">Random location!</button>
  <br>

  <container id="cards">
    <h1>[City]</h1>
    <div class="information">
      <h3 class="wiki-name">[Title]</h3>
      <p class="wiki-info">[Information]</p>
    </div>
    <!--Photo of city/gif?-->

  <div class="card-group"></div>
  </container>
</body>
</html>
