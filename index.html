<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Worldwide Weather</title>
</head>
<body>
  <!-- App Title -->
  <h1>Worldwide Weather</h1>
  <br>

  <!-- Search query/submission -->
  <form class="search-form" id="search-form" autocomplete="on">
    <label for="search">Search a location!</label><br>
    <input type="text" id="search" name="search" id="validationText" required placeholder="City, zip code...">
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <br>

  <!-- Random button -->
  <button id="random-btn" type="submit" class="btn btn-primary">Random location!</button>
  <br><br>

  <!-- Dark mode -->
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Dark Mode</label>
  </div>

  <!-- Container for cards that will be added to DOM -->
  <container id="city-and-weather" ></container>

  <!--Style-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/cities.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
