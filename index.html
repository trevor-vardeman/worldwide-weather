<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Worldwide Weather</title>
</head>
<body id="background" class="p-3 mb-2 bg-light text-dark">
  <div id="upper-container" style="display: flex; flex-direction: column; min-height: 100vh;" class="d-flex align-items-center">
    <h1 id="title" style="font-size: 5rem; font-family: 'Indie Flower', cursive;">Worldwide Weather</h1>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
    </div><br>

    <form class="search-form" id="search-form" autocomplete="on">
      <label for="search">Search a location!</label><br>
      <input type="text" id="search" id="validationText" required placeholder="City, zip code...">
      <input type="submit" class="btn btn-dark" id="submit">
    </form><br>

    <div class="d-grid gap-2 d-md-block">
      <button id="random-btn" type="button" class="btn btn-dark">Random location!</button>
    </div><br>

  <!-- Container for cards that will be added to DOM -->
    <div id="city-and-weather"></div>

    <footer class ="page-footer" style="flex-shrink: 0; padding: 20px; margin-top: auto;">
      <a href="https://github.com/trevortx" target="_blank">
        <img id="github-logo" src="images/GitHub-Mark-32px.png" alt="github logo">
      </a>
    </footer>
  </div>

  <!--Style-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/cities.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
